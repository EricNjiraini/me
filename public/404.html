<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="0; url=/me/" />
    <script>
      // Redirect all 404s to index.html but preserve the path
      const redirect = () => {
        const path = location.pathname.replace('/me', '');
        const newUrl = '/me/?redirect=' + encodeURIComponent(path + location.search + location.hash);
        location.replace(newUrl);
      };
      redirect();
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to portfolio...</p>
  </body>
</html>
